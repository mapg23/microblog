name: DevOpSec

on:
  workflow_call:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: make install-test

      - name: Run Bandit
        run: make test-Bandit

      - name: Run trivy Image
        run: make trivy-image

      - name: Run trivy fs
        run: make trivy-fs

      - name: Run dockle
        run: make dockle
